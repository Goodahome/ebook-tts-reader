# Nginx配置文件模板 - 电子书TTS朗读器
# 适用于前后端分离部署

server {
    listen 80;
    server_name localhost;  # 替换为您的域名
    
    # 前端静态文件配置
    location / {
        root /var/www/ebook-tts-reader;  # 替换为您的静态文件路径
        index ebook-tts-reader.html;
        try_files $uri $uri/ /ebook-tts-reader.html;
        
        # 静态文件缓存配置
        location ~* \.(css|js|html)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 后端API代理配置
    location /api/ {
        proxy_pass http://localhost:3000/;  # Node.js后端服务地址
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 文件上传大小限制
        client_max_body_size 50M;
    }
    
    # 错误页面配置
    error_page 404 /ebook-tts-reader.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # 安全配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}

